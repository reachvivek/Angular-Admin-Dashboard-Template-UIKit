<div class="container">
  <div class="form">
    <div
      [ngClass]="{ 'focus-on-input': isInputFocusedOrTyped }"
      class="sign-in-section"
    >
      <img
        class="mb-2"
        src="assets/img/brand/CMS_RMS_logo-removebg.png"
        style="max-width: 145px"
        alt=""
      />

      <p class="mt-2 fs-3">Payment Advisor</p>

      <form #otp="ngForm" (submit)="onSubmit()" ngNativeValidate>
        <div>
          <div class="form-group">
            <label for="otp">Enter the OTP</label>
            <input
              #otp="ngModel"
              [(ngModel)]="this.otpForm.otp"
              (focus)="onInputFocusOrTyping()"
              (blur)="onInputBlur()"
              (input)="onInputFocusOrTyping()"
              class="form-control"
              type="text"
              name="otp"
              id="otp"
              required
            />
            <p
              *ngIf="otp.invalid && (otp.dirty || otp.touched)"
              class="form-text text-danger text-start"
            >
              OTP is required
            </p>
          </div>
          <!-- group -->

          <div class="text-center mt-3">
            <button
              [disabled]="otp.invalid"
              type="submit"
              class="btn btn-primary btn-block w-75 mb-1"
            >
              Verify OTP
            </button>
          </div>
          <!-- center -->

          <!-- <div class="text-center">
            <a routerLink="/auth/signup" class="link-underline link-underline-opacity-0">Create an account</a>
          </div>center -->
        </div>
      </form>
      <!-- form -->
    </div>
  </div>
</div>
